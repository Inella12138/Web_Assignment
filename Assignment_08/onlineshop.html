<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="styles1.css">
  <script>
		let cartItems = [];
let cartTotal = 0;

function addToCart(productName, price) {
  cartItems.push({ name: productName, price: price });
  cartTotal += price;
  updateCartUI();
}

function removeFromCart(index) {
  const removedItem = cartItems.splice(index, 1)[0];
  cartTotal -= removedItem.price;
  updateCartUI();
}

function updateCartUI() {
  const cartItemsList = document.getElementById('cart-items');
  cartItemsList.innerHTML = '';

  cartItems.forEach((item, index) => {
    const li = document.createElement('li');
    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
    const removeButton = document.createElement('button');
    removeButton.textContent = 'Remove';
    removeButton.onclick = () => removeFromCart(index);
    li.appendChild(removeButton);
    cartItemsList.appendChild(li);
  });

  const cartTotalElement = document.getElementById('cart-total');
  cartTotalElement.textContent = cartTotal.toFixed(2);
}
  </script>
</head>
<body>
  <header>
    <h1 style="line-height:2em">My Online Store</h1>
     <div id='cssmenu'>
 <ul>
 <li><a href='#'><span>Home</span></a></li>
 <li class='active has-sub'>
 <a href='#'><span>Products</span></a>
 <ul>
 <li class='has-sub'>
 <a href='#'><span>Bags</span></a>
 <ul>
 <li><button style="width:100%" onclick="addToCart('Bag 1', 19.99)"><span>Bag 1</span></button></li>
 <li class='last'><button style="width:100%" onclick="addToCart('Bag 2', 24.99)"><span>Bag 2</span></button></li>
 </ul>
 </li>
 <li class='has-sub'>
 <a href='#'><span>Digitals</span></a>
 <ul>
 <li><button style="width:100%" onclick="addToCart('Camera', 29.99)"><span>Camera</span></button></li>
 <li class='last'><button style="width:100%" onclick="addToCart('Computer', 1999.99)"><span>Computer</span></button></li>
 </ul>
 </li>
 </ul>
 </li>
 <li><a href='#'><span>About</span></a></li>
 <li class='last'><a href='#'><span>Contact</span></a></li>
 </ul>
 </div>
  </header>

  <main>
    <section class="product">
      <img src="bag1.jpg" alt="Bag1">
      <h2>Bag 1</h2>
      <p>Price: $19.99</p>
      <button onclick="addToCart('Bag 1', 19.99)">Add to Cart</button>
    </section>
	
	<section class="product">
      <img src="bag2.jpg" alt="Bag2">
      <h2>Bag 2</h2>
      <p>Price: $24.99</p>
      <button onclick="addToCart('Bag 2', 24.99)">Add to Cart</button>
    </section>

    <section class="product">
      <img src="camera.jpg" alt="Camera">
      <h2>Camera</h2>
      <p>Price: $29.99</p>
      <button onclick="addToCart('Camera', 29.99)">Add to Cart</button>
    </section>
	
	<section class="product">
      <img src="computer1.jpg" alt="Computer1">
      <h2>Computer</h2>
      <p>Price: $1999.99</p>
      <button onclick="addToCart('Computer', 1999.99)">Add to Cart</button>
    </section>

  </main>

  <aside class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items">
    </ul>
    <p>Total: $<span id="cart-total">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
  </aside>

</body>
</html>
